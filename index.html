<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Travel">
  <meta name="author" content="Антон Гаркавик">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt='Логитип проекта "Место"' class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Антон Гаркавик</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Фотограф, исследователь</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__edit-close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="form">
          <input class="popup__input popup__input_description_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_description_about" type="text" name="about" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-place">
      <div class="popup__container">
        <button class="popup__close-button popup__add-close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="form">
          <input class="popup__input popup__input_description_place" type="text" name="name" placeholder="Название">
          <input class="popup__input popup__input_description_link" type="text" name="link"
            placeholder="Ссылка на картинку">
          <button class="popup__save-button popup__create-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="card">
      <button class="popup__close-button popup__close-button_card" type="button"></button>
      <img class="card__image">
      <p class="card__title"></p>
    </div>
  </div>

  <template id="card">
    <article class="place">
      <button class="place__trash"></button>
      <img class="place__image">
      <div class="place__info">
        <h2 class="place__title"></h2>
        <button class="place__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
