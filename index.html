<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Travel">
  <meta name="author" content="Антон Гаркавик">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt='Логитип проекта "Место"' class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img class="place__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button class="place__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_description_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_description_about" type="text" name="about" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
